[graph]
targets = [
    { triple = "x86_64-pc-windows-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
]

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"
ignore = [
    # TODO: Update dependencies that use rsa crate
    "RUSTSEC-2023-0071",
    # TODO: Wait for dependencies to upgrade off of proc-macro-error
    "RUSTSEC-2024-0370",
]

[licenses]
allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "CDLA-Permissive-2.0",
    "ISC",
    "MIT",
    "MPL-2.0",
    "OpenSSL",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Zlib",
]
confidence-threshold = 0.8
exceptions = [
    #{ allow = ["Zlib"], name = "adler32", version = "*" },
    { allow = ["EPL-2.0"], name = "colored_json", version = "*" }
]

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[[licenses.clarify]]
name = "encoding_rs"
version = "0.8.30"
expression = "MIT OR Apache-2.0"
license-files = [
    { path = "COPYRIGHT", hash = 0x39f8ad31 }
]

# TODO: Include internal crates
[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
allow = []
deny = [
    # Versions containing the binary blob
    # See: https://github.com/serde-rs/serde/issues/2538
    { name = "serde_derive", version = ">1.0.171, <1.0.184"},
    { name = "axum", version = "<0.7" },
]
skip = []
skip-tree = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
