name: JavaScript Lint

on:
  pull_request:
    paths:
      - "javascript/**"
      - "lib-openapi.json"
      - ".github/workflows/javascript-lint.yml"
  push:
    branches:
      - main
    paths:
      - "javascript/**"
      - "lib-openapi.json"
      - ".github/workflows/javascript-lint.yml"

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
          registry-url: "https://registry.npmjs.org"

      - name: Install modules
        run: |
          cd javascript
          yarn

      - name: Lint
        run: |
          cd javascript
          yarn run lint

      - name: Test
        run: |
          cd javascript
          yarn run test
