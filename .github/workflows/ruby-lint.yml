name: Ruby Lint

on:
  pull_request:
    paths:
      - "ruby/**"
      - "openapi.json"
      - '.github/workflows/ruby-lint.yml'

jobs:
  dotnet:
    name: Ruby Lint
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Regen openapi libs
        run: |
          yarn
          ./regen_openapi.sh

      - name: Install dependencies
        run: |
          cd ruby
          bundler install

      - name: Build
        run: |
          cd ruby
          bundler exec rake build

      - name: Test
        run: |
          cd ruby
          bundler exec rspec spec
