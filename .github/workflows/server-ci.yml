name: Server CI

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'
  pull_request:
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'

jobs:
  test-versions:
    name: Server CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
    - uses: actions/checkout@master
    - uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: clippy, rustfmt
    - uses: Swatinem/rust-cache@v2
      with:
        workspaces: "server -> target"

    - name: rustfmt
      run: cargo fmt --manifest-path server/Cargo.toml --all -- --check

    - name: Build
      run: cargo build --manifest-path server/Cargo.toml --all --locked

    - name: Install dependencies
      run: sudo apt-get install -y jq

    - name: Check for uncommited OpenAPI changes
      working-directory: ./server
      run: ./generate-openapi.sh --check

    - name: Start dependencies
      run: docker-compose -f "server/testing-docker-compose.yml" up -d

    - name: Clippy
      run: cargo clippy --manifest-path server/Cargo.toml --all --all-targets --all-features -- -D warnings

    - name: Run migrations
      env:
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"
        SVIX_REDIS_DSN: "redis://localhost:6379"
        SVIX_QUEUE_TYPE: "redis"
        SVIX_JWT_SECRET: "test value"
        SVIX_CACHE_TYPE: "memory"
      run: cargo run --manifest-path server/Cargo.toml -- --wait-for 15 migrate

    - name: Run tests
      working-directory: ./server
      env:
        # Timing sensitive tests can flake if the docker-compose services get overwhelmed.
        # Restrict test execution to help avoid this.
        # `test_endpoint_disable_on_repeated_failure` specifically benefits.
        RUST_TEST_THREADS: 1
      run: ./run-tests.sh

    - name: Stop dependencies
      run: docker-compose -f "server/testing-docker-compose.yml" down
