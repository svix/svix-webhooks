name: Bridge Security

env:
  CARGO_TERM_COLOR: always

on:
  push:
    branches:
      - main
    paths:
      - 'bridge/**/Cargo.toml'
      - 'bridge/**/Cargo.lock'
      - '.github/workflows/bridge-security.yml'
      - 'deny.toml'
  pull_request:
    paths:
      - 'bridge/**/Cargo.toml'
      - 'bridge/**/Cargo.lock'
      - '.github/workflows/bridge-security.yml'
      - 'deny.toml'

jobs:
  security_audit:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          manifest-path: bridge/Cargo.toml
